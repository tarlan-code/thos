    <section class="middle_sec">
      <div class="container">
        <div>
            <h1 class="toph1 fw-bold">Get in touch</h1>
        </div>
        <div class="container text-center mt-5 ">
            <div class="row justify-content-center">
                <div class="col-5">
                    <p>Have you got a suggestion or a blog post idea? Or maybe you represent a company and would like to work on a partnership? I would love to hear from you!</p>
                    <span class="mt-2 d-block"> info@thos.com</span>
                    <span class="d-block">123-456-7890</span>
                </div>                 
            </div>
        </div>

      </div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-5">
                <div class="mb-3 ">
                    <label for="exampleFormControlInput1" class="form-label">Name*</label>
                    <input type="Text" class="form-control rounded-0  border border-0 text-bg-light py-3" id="exampleFormControlInput1" placeholder="Your name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Last name</label>
                    <input type="text" class="form-control rounded-0 border border-0 text-bg-light py-3" id="exampleFormControlInput1" placeholder="Your last name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Your email*</label>
                    <input type="email" class="form-control rounded-0  border border-0 text-bg-light py-3" id="exampleFormControlInput1" placeholder="Your email adress">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message*</label>
                    <textarea class="form-control rounded-0 text-bg-light  border border-0  py-3" id="exampleFormControlTextarea1" placeholder="Enter your message" rows="3"></textarea>
  
                </div>
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button class="btn btn-dark py-3 fw-bold rounded-0" type="submit">Submit</button>
                  </div>
            </div>
            </div>

        </div>
        </section>
        <footer class="subscribe_sec pt-5 pb-5">
          <div class="container">

                          </label>

                          <div class="text-center mt-4">
                              <button type="button" class="btn btn-dark button_sub">Subscribe</button>
                          </div>
                      </form>
                      
                      <div class="social_media mt-5 text-center mb-5">

                          <a class="mx-2" href="https://www.facebook.com/"><i class="fa-brands fa-facebook fa-lg"></i></a>
                          <a class="mx-2" href="https://twitter.com/"><i class="fa-brands fa-twitter fa-lg"></i></a>
                          <a class="mx-2" href="https://www.pinterest.com/"><i class="fa-brands fa-pinterest fa-lg"></i></a>
                      </div>
                  </div>
              </div>
          </div>
